/<!DOCTYPE html>
<html lang="en">
	<head>
		<title>PageTitle</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
		<link rel="stylesheet" href="/style.css" />
	</head>

	<body>
		<!-- Navigation Menu -->
		<nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Weather App</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav me-auto mb-2 mb-md-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">About</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Demo</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Contact</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- ======= Hero Section ======= -->
		<main id="hero">
			<div class="container col-xxl-8 px-4 py-5">
				<div>
					<h1 class="display-5 fw-bold lh-1 mb-3">Are you in the United States and curious about the weather alerts in your area? Put in your address to find out what's happening!</h1>
					<br />
					<div class="d-flex justify-content-center">
						<input class="me-2" id="street-address" type="text" placeholder="1234 Sesame St." /><br />
						<input class="me-2" id="city" type="text" placeholder="Monterey" /><br />
						<input class="me-2" id="state" type="text" placeholder="California" /><br />
						<input class="me-2" id="zip" type="number" placeholder="93940" /><br />
					</div>
					<br />
					<button type="button" id="submit-btn"  onclick="weatherData()" btn btn-outline-primary btn-lg px-4">About</button>
				</div>
			</div>
		</main>
		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

		<!-- Link to JavaScript File -->
		<script src="/script.js"></script>
	</body>
</html>
